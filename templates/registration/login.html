{% extends "layout.html" %}

{% block title %}
Login Page
{% endblock %}

{% block content %}
<section class="section-register-form" style="display: flex; 
flex-direction: column; 
justify-items: center; 
align-items: center;
text-align: left;
font-size: 20px;
gap: 0px;">
    <h2 style="font-size: 38px;">Login Form</h2>
    <form method="post" class="form form-login" style="font-size: 20px; 
    width: 250px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-submit" type="submit" style="font-size: 18px;padding: 7px 14px; width: 100%;">Log In</button>
    </form>
    <p style="font-size: 18px; margin-top: 18px;">Don't have an account? <a href="{% url 'register' %}">Register Here</a></p>
</section>
{% endblock %}z
