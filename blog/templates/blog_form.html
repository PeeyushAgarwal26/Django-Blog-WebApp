{% extends "layout.html" %}

{% block title %}
Create Blog
{% endblock %}

{% block content %}
<h2 style="font-size: 38px;">
    {% if form.instance.pk %}
    Edit Blog
    {% else %}
    Create Blog
    {% endif %}
</h2>
<form method="post" enctype="multipart/form-data" class="form form-blog-main" style="display: flex; 
    flex-direction: column; 
    justify-items: center; 
    align-items: center;
    text-align: left;
    font-size: 20px;
    gap: 0px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-submit" type="submit">Submit</button>
</form>
<a href="{% url 'blog_list' %}" style="font-size: 18px; margin-top: 18px;">Back to Home</a>

{% endblock %}
